<ng-content></ng-content>
<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="cell-center">{{ columnNames[column] }}</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class.clickable-cell]="clickableColumns.has(column)"
        (click)="elementClick({column, value: element[column]})"
        class="cell-center"
      >
      <ng-container *ngIf="column === 'createdAt' || column === 'updatedAt' || column === 'dueDate'; else otherColumns">
        {{ element[column] | date: 'dd/MM/yyyy' }}
      </ng-container>
      <ng-template #otherColumns>
        <ng-container *ngIf="column === 'bank'; else defaultColumn">
          {{ element[column].bankId }}
        </ng-container>
        <ng-template #defaultColumn>
          <ng-container *ngIf="column === 'fileDate'; else regularColumn">
            {{ element['sheet'].date | date: 'dd/MM/yyyy' }}
          </ng-container>
        </ng-template>
        <ng-template #regularColumn>
          {{ element[column] }}
        </ng-template>
      </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true" class="first-row"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</section>
