<div class="table-container">
  <!-- Tabla de pagos -->
  <app-table [dataSource]="tableData" [columns]="tableColumns" [clickableColumns]="clickableColumns"></app-table>

  <!-- Paginador -->
  <mat-paginator
    [length]="totalItems"
    [pageSizeOptions]="[10, 25, 50]"
    (page)="handleClick($event)"
    showFirstLastButtons
  ></mat-paginator>
